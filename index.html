<html>
	<head>
		<title>CAMBRIDGE ONLINE</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="icon" href="favicon.ico" />

	</head>
	<style>
		html, body {
	    	margin: 0;
	    	padding: 0;
			min-width: 1000px;
		}
	    body {
			background: #f0c356 url("images/bg.jpg") no-repeat;
			background-size: 100% auto;
			background-position: 50% 0px;
	    }
		.main-area {
		}

		.login {
			width: 17%;
			margin: 0 auto 0;
		}
		.login-inner {
			font-family: "Trebuchet MS";
			text-align: center;
			padding: 65% 15px 0;
			text-align: center;
		}

		.login-inner input {
			display: block;
			padding: 0;
			margin: 0 0 0.3rem 0;
			width: 100%;
			height: 1.5rem;
			line-height: 1.5rem;
		}
		.login-inner input[type=text],
		.login-inner input[type=password] {
			border-radius: 15px;
			border: 0;
			text-align: center;
			background: #d5d5d5 url('images/ico-login.png') no-repeat 0 50%;
			background-size: 11px auto;
			background-position: 11px 50%;
		}
		.login-inner input[type=password] {
			background-image: url('images/ico-pass.png');
			background-size: 15px auto;
			background-position: 9px 50%;
		}

		.login-inner input[type=submit] {
			background-image: linear-gradient(to bottom, #faea4e 0%, #eccf45 51%, #cfa62d 100%);
			border-radius: 15px;
			border: 0;
			cursor: pointer;
		}

		.temp {
			position: fixed;
			left: 50%;
			bottom: 3rem;
			width: 70%;
			background: #fff;
			border-radius: 30px;
			padding: 10px;
			text-align: center;
			font-family: "Trebuchet MS";
			margin: 0 0 0 -350px;
			box-shadow: 5px 5px 10px rgba(0,0,0,0.1);
			max-width: 700px
		}


		@media (min-width: 1300px) {
			.login-inner {
				padding-top: 69%;
			}
			.login-inner input {
				margin: 0 0 0.3rem 0;
				height: 2rem;
				line-height: 2rem;
			}
		}


		@media (min-width: 1600px) {
			.login-inner {
				padding-top: 72%;
			}
			.login-inner input {
				margin: 0 0 0.4rem 0;
				height: 2rem;
				line-height: 2rem;
			}
		}	

	</style>
	<body>
		<div class="main-area">
			<div class="login">
				<div class="login-inner">
					<form type="GET" action="https://cambridgegroup.uz/login">
						<input type="text" name="phone" />
						<input type="password" name="pass" />
						<input type="hidden" name="auth" value="1" />
						<input type="submit" name="login" value="Login" />
					</form>


				</div>

			</div>


			<div class="temp">
				Платформа временно доступна только для учеников Cambridge LC. <br>
				<strong>+99871 2001115</strong>
			</div>
		</div>
	</body>
</html>
