<!DOCTYPE HTML>

<html>
	<head>
		<title>CAMBRIDGE ONLINE</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="icon" href="favicon.ico" />

	</head>
	<style>
		html, body {
	    	margin: 0;
	    	padding: 0;
			min-width: 1000px;
		}
	    body {
			background-color: #f0c356;
			background-image:  url("images/bg.jpg"), url("images/min.png");
			background-repeat: no-repeat, repeat-y;
			background-size: 100% auto;
			background-position: 50% 0px;
	    }

		.login {
			width: 17%;
			margin: 0 auto 0;
		}
		.login-inner {
			font-family: "Trebuchet MS";
			text-align: center;
			padding: 65% 15px 0;
			text-align: center;
		}

		.login-inner input {
			display: block;
			padding: 0;
			margin: 0 0 0.3rem 0;
			width: 100%;
			height: 1.5rem;
			line-height: 1.5rem;
		}
		.login-inner input[type=text],
		.login-inner input[type=password] {
			border-radius: 15px;
			border: 0;
			text-align: center;
			background: #d5d5d5 url('images/ico-login.png') no-repeat 0 50%;
			background-size: 11px auto;
			background-position: 11px 50%;
		}
		.login-inner input[type=password] {
			background-image: url('images/ico-pass.png');
			background-size: 15px auto;
			background-position: 9px 50%;
		}

		.login-inner input[type=submit] {
			background-image: linear-gradient(to bottom, #faea4e 0%, #eccf45 51%, #cfa62d 100%);
			border-radius: 15px;
			border: 0;
			cursor: pointer;
		}

		.test {
			position: fixed;
			left: 39%;
			bottom: 3rem;
			width: 20%;
			background: rgba(255, 255, 255, 1);
			border-radius: 15px;
			padding: 10px;
			text-align: center;
			font-family: "Trebuchet MS";
			box-shadow: 5px 5px 10px rgba(0,0,0,0.1);
			max-width: 300px;
			animation: gradient 2s ease infinite;
			color: #000;
			font-weight: bold;
			text-decoration: none;

		}

		.temp {
			position: fixed;
			left: 50%;
			bottom: 7rem;
			width: 70%;
			background: #fff;
			border-radius: 30px;
			padding: 10px;
			text-align: center;
			font-family: "Trebuchet MS";
			margin: 0 0 0 -350px;
			background: rgba(255, 255, 255, 0.75);
			max-width: 700px;
		}



		@keyframes gradient {
			0% {
				box-shadow: 5px 5px 10px rgba(0,0,0,0.1);
			}
			50% {
				box-shadow: 0px 0px 20px rgba(255,255,255,1);
			}
			100% {
				box-shadow: 5px 5px 10px rgba(0,0,0,0.1);
			}
		}


		@media (min-width: 1300px) {
			body {
				min-height: 700px;
			}
			.login-inner {
				padding-top: 69%;
			}
			.login-inner input {
				margin: 0 0 0.3rem 0;
				height: 2rem;
				line-height: 2rem;
			}
			.test {
				left: 42%;
			}
			.left {
				left: 48%;
			}
		}


		@media (min-width: 1600px) {
			.login-inner {
				padding-top: 72%;
			}
			.login-inner input {
				margin: 0 0 0.4rem 0;
				height: 2rem;
				line-height: 2rem;
			}
		}

		@media (max-width: 900px) {
			html, body {
				min-width: auto;
			}
		    body {
				background-size: 125% auto;
				background-position: 50% 0px;
		    }
			.login {
				width: 20%;
			}
			.login-inner {
				padding-top: 70%;
			}
			.temp {
				left: 17%;
				bottom: 4rem;
				width: 65%;
				margin: 0;
				font-size: 0.7em;
				padding: 5px 10px;
			}
			.test {
				bottom: 2rem;
				font-size: 0.7em;
				padding: 7px 7px;
				width: 25%;
				left: 37%;
			}
		}

		@media (max-width: 600px) {
			html, body {
				min-width: auto;
			}
		    body {
				background-size: 290% auto;
				background-position: 50% 0px;
		    }
			.login {
				width: 50%;
			}
			.login-inner {
				padding-top: 70%;
			}
			.temp {
				left: 5%;
				bottom: 5rem;
				width: 85%;
				margin: 0;
			}
			.test {
				bottom: 2rem;
				font-size: 0.8em;
				padding: 9px 8px;
				width: 60%;
				left: 20%;
			}
		}	

	</style>
	<body>
		<div class="main-area">
			<div class="login">
				<div class="login-inner">
					<form type="GET" action="https://cambridgegroup.uz/login">
						<input type="text" name="phone" />
						<input type="password" name="pass" />
						<input type="hidden" name="auth" value="1" />
						<input type="submit" name="login" value="Login" />
					</form>


				</div>

			</div>


			<a class="test" href="https://cambridge-lc.uz/quiz">
				Пройти тест и записаться на уроки
			</a>


			<div class="temp">
				Платформа временно доступна только для учеников Cambridge LC. <br>
				<strong>+99871 2001115</strong>
			</div>
		</div>
	</body>
</html>
